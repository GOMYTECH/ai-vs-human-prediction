<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Betting Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .option {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .option a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .option a:hover {
            text-decoration: underline;
        }

        .option img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .option p {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="option">
                <a href="football.html">
                    <img src="football.jpg" alt="Football">
                    <span>Football</span>
                </a>
                <p>Place your bets on football matches.</p>
            </div>
            <div class="option">
                <a href="fighting.html">
                    <img src="fighting.jpg" alt="Fighting">
                    <span>Fighting</span>
                </a>
                <p>Join in thrilling fighting game bets.</p>
                <br>
            </div>

            <div class="option">
                <a href="howit work.html">
                    <img src="hoq.jpg" alt="Logout">
                    <span>how it work</span>
                </a>
                <p>learn how it work.</p>
            </div>
        </div>
    </div>
</body>
</html>
